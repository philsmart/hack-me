<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                template="template/template.xhtml">
    <ui:define name="content">

        <h:form>
         <h:inputText id="user-id-input" value="#{accountInfo.username}"/>
            #{requestScope["accountInfo"]}
        </h:form>

        <h:outputText value="#{param}" />



        <h:panelGroup rendered="#{not empty accountInfo.accountInformation}">

                <h:dataTable value="#{accountInfo.accountInformation}" var="item">
                    <h:column>
                        <f:facet name="header">Values</f:facet>
                        #{item}
                    </h:column>

                </h:dataTable>
        </h:panelGroup>
    </ui:define>

</ui:composition>
